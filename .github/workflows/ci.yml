name: CI

on:
  push:
  pull_request:
  schedule: [cron: "0,30 * * * *"]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Unit test using ${{matrix.rust}}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        rust: [nightly, beta, stable]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{matrix.rust}}
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
      - run: |
          wget https://github.com/cloudflare/cfssl/releases/download/v1.6.1/cfssl_1.6.1_linux_amd64 -O cfssl
          wget https://github.com/cloudflare/cfssl/releases/download/v1.6.1/cfssljson_1.6.1_linux_amd64 -O cfssljson
          chmod +x cfssl
          chmod +x cfssljson
          sudo mv cfssl /usr/local/bin
          sudo mv cfssljson /usr/local/bin
      - run: cargo install cargo-nextest
      - run: make test
        shell: bash

  clippy:
    name: Coding style check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
          override: true
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features
